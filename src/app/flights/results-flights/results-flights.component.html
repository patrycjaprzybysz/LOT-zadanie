<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div >
<header class="header">
    <div class="back-arrow">
        <a href="javascript:window.location.href=window.location.href;">
            <i class="fa fa-long-arrow-left"></i> back to search
        </a>
    </div>
    <div class="logo">
        <img src="../../../assets/logo.svg" alt="LOT">
    </div>
</header> 

<div style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
    <div class="window-info">

    <div *ngIf="formData" class="search-data-container">
        <div class="data-item">
        <div class="city-container">
        <span class="city"> {{ formData.from }}</span>
        <span class="airplane-icon"><i class="fas fa-plane"></i></span>

        <span class="city">{{ formData.to }}</span>
        </div>
      
      <div class="sub-info">
        <div class="date-adults">
            <span class="data-style"> {{ formData.departureDate }}</span>
            <span class="separator"> &middot; </span> <!-- Kropka jako separator -->
            <span class="passenger"><i class="fas fa-user"></i> {{ formData.adults }}</span>

    </div>
    </div>
      </div>
    </div>
</div>
</div>

</div>
