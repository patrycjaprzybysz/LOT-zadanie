
 
      <div class="background-image" *ngIf="showSearchComponent">
       
    <div class="slogan-container">
        <h1>LOT: Wherever You Want to Go.</h1>
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="flight-type-wrapper">
            <input type="radio" name="oneWay" id="oneWayTrue" class="oneWay" formControlName="oneWay" value="true" checked>
            <input type="radio" name="oneWay" id="oneWayFalse" class="oneWay" formControlName="oneWay" value="false">
            
            <label for="oneWayTrue" class="flight-type-option option-oneWay">
                <span>One Way</span>
            </label>
        
            <label for="oneWayFalse" class="flight-type-option option-twoWays">
                <span>Two way</span>
            </label>
        </div>
        <div class="form-group-inline">
            <div class="input-container">
                <label>
                    From where:
                    <input type="text" formControlName="from" />
                </label>
            </div>
            <div class="input-container">
                <label>
                    Where:
                    <input type="text" formControlName="to" />
                </label>
            </div>
            <div class="input-container">
                <label>
                    Departure:
                    <input type="date" formControlName="departureDate" />
                </label>
            </div>
            <div class="input-container" *ngIf="searchForm.get('oneWay')?.value === 'false'">
                <label>
                    Return:
                    <input type="date" formControlName="returnDate" />
                </label>
            </div>
            <div class="input-container">
                <label>
                    Passengers:
                    <input type="number" formControlName="adults" />
                </label>
            </div>
        </div>
 

        <button type="submit" class="button-18" (click)="onSubmit()">Let's fly!</button>
    </form>

</div>
<div>

    <app-results-flights *ngIf="!showSearchComponent && (showOneWay || showTwoWays)" [formData]="formData"></app-results-flights>

    <div class="container">

        <!-- Departure -->
        <div *ngIf="(showTwoWays || showOneWay) && !showSearchComponent" class="departure">
            <h2>Departure</h2>
            <app-air-connection *ngIf="!showSearchComponent && (showOneWay || showTwoWays)" [searchResults]="searchResultsData"></app-air-connection>
        </div>

        <!-- Arrival -->
         <div *ngIf="showTwoWays" class="arrival">
            <h2>Arrival</h2>
            <app-air-connection-return *ngIf="!showSearchComponent && showTwoWays" [searchResults2]="searchResultsData"></app-air-connection-return>
        </div>

    </div>


</div>
